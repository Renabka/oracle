<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Oracle</title>
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Georgia', serif;
    }

    .card {
      max-width: 450px;
      text-align: center;
      padding: 16px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      max-width: 280px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .card p {
      font-size: 1em;
      color: #444;
      margin-top: 12px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card" id="oracleCard"></div>

  <script>
    const cards = [ { image: " https://static.wixstatic.com/media/1543c9_1f461392b0a340da98fb8d9f13294cf4~mv2.jpg", message: "Time to glow up, babe." },
  { image: " https://static.wixstatic.com/media/1543c9_35ce1479edee4875879b550e19512f50~mv2.jpg", message: "Write out and review your personal budget." },
  { image: " https://static.wixstatic.com/media/1543c9_84af8c1abd2e43838cd0e6a5f8005e68~mv2.jpg", message: "Find fun in each phase of your journey." },
  { image: "https://static.wixstatic.com/media/1543c9_2a246c654c9c4e07a716e441f2461bef~mv2.jpg", message: "Hang out with positive visionary boss babes. This oracle calls you to lean into your friendships with women who are confident in their boundaries and excited about their manifestations. As you spend time with more women who are connected to this part of their nature, your own dreams, desire, and confidence will also joyfully grow." },
  { image: " https://static.wixstatic.com/media/1543c9_2abf53be7ba247b1b0961acb56034b10~mv2.jpg", message: "Say yes to new opportunities." },
  { image: " https://static.wixstatic.com/media/1543c9_83e3039e5d6245508baca3683fe25ba5~mv2.jpg", message: "Your shadows compliment your light." },
  { image: " https://static.wixstatic.com/media/1543c9_0b500fc21aa043c8811efe5197ddb77a~mv2.jpg", message: "Haters are gonna hate. Lovers are gonna love. You do you." },
  { image: " https://static.wixstatic.com/media/1543c9_8866f67c52584617b1a43ad4e17ba458~mv2.jpg", message: "Take a trip and cross a bridge." },
  { image: " https://static.wixstatic.com/media/1543c9_8ea9db012cdf41e2b62b2aa2e49fa4f0~mv2.jpg", message: "It's time to bloom." },
  { image: " https://static.wixstatic.com/media/1543c9_4fddf8d2815549d6b92c15dfe6bf2b70~mv2.jpg", message: "Tend to your body temple." },
  { image: " https://static.wixstatic.com/media/1543c9_5cc6cffb47e74e6f8eb0437bac6b5436~mv2.jpg", message: "Let go of whatever you're holding on to, by returning to your personal practice." },
  { image: " https://static.wixstatic.com/media/1543c9_415724cdd9534df3a851c9d43b0d3b2f~mv2.jpg", message: "Get some time in the sunlight, into your schedule. The sun feeds your energy and your body directly through photons. When we don't have enough light, we fall easily into depressed states and lose our ability to process efficiently." },
  { image: " https://static.wixstatic.com/media/1543c9_499af1026eb842dda7d8a64e89093722~mv2.jpg", message: "work it babe" },
  { image: " https://static.wixstatic.com/media/1543c9_a4ed3a87542541f895e7e6a8644b666e~mv2.jpg", message: "It's not about control, it's about surrender." },
  { image: " https://static.wixstatic.com/media/1543c9_c0518ef85ba147eb8bfe2ee679e434a0~mv2.jpg", message: "Foot acupressure will ground your energy." },
  { image: " https://static.wixstatic.com/media/1543c9_cc2078b1a49a48c983d6ce0df60c258f~mv2.jpg", message: "What you believe, you become." },
  { image: " https://static.wixstatic.com/media/1543c9_2e8b2bf6212c4fb380eaab542cedb727~mv2.jpg", message: "Clear your vision and calm your ego by spending time in nature. This card also invokes the spiritual healing medicine of Mt. Lassen national park." },
  { image: " https://static.wixstatic.com/media/1543c9_cf7db121f99e4dc2b7701978fc60e6d7~mv2.jpg", message: "Get a massage. What you're working on, may need more physical vitality to be released. Massage can bring you back into your body and in touch with how you feel on the most primal levels." },
  { image: " https://static.wixstatic.com/media/1543c9_9423d723ce2d49e4943b943d1610f6a4~mv2.jpg", message: "Money is sacred, and when we care for our money and material goods with compassion and prudence, we begin to heal financial imbalances. Leading as entrepreneurs or successful career workers doesn't mean we need to be chained to modern consumerist culture. You can create healthy pathways of wealth. Heal the old story." },
  { image: " https://static.wixstatic.com/media/1543c9_45e09e0efb354151a86f2d8d6f579313~mv2.jpg", message: "Rest and recover." },
  { image: " https://static.wixstatic.com/media/1543c9_8872718a4fd945e7ae4a2d92c5ad3317~mv2.jpg", message: "Smell good, look good, feel good. Whatever you're doing, this oracle calls you to care for yourself and raise the bar on your aesthetic in order to tap into greater feelings of well being and peace." },
  { image: " https://static.wixstatic.com/media/1543c9_3337bc427f72476b93a5d6fbc519466f~mv2.jpg", message: "Set great boundaries, and the pleasure is all yours." },
  { image: " https://static.wixstatic.com/media/1543c9_9e2e0eb6f9684e89bb568086f9f0776e~mv2.jpg", message: "Make time for a delicious healing ritual." },
  { image: " https://static.wixstatic.com/media/1543c9_0fb109184b3d40bfb2e3fe762c4672b2~mv2.jpg", message: "This oracle calls upon you to celebrate. Celebration activates the life force in our energy fields and can return us to a place of love, abundance, and resonance with new manifestations." },
  { image: " https://static.wixstatic.com/media/1543c9_b2efc57b4c3c4889876f5ce8c7ad8f61~mv2.jpg", message: "The ball is in your court. Just play, babe." },
  { image: " https://static.wixstatic.com/media/1543c9_9a8ecb7b4b6546a9937cc48402f158c3~mv2.jpg", message: "The magic you're seeking is in the thing you're avoiding." },
  { image: " https://static.wixstatic.com/media/1543c9_175b5ecfa37e4de4a45727ce38a7ffee~mv2.jpg", message: "This oracle affirms what you may have forgotten: sis, you got this." },
  { image: " https://static.wixstatic.com/media/1543c9_decd9f9406304447b8d0b17562204332~mv2.jpg", message: "Get your nails done asap. Sometimes we need to step away from something to get more clear. Treat yourself, tend to your hands, which are the extension of your heart chakra, and the way your touch the world around you." },
  { image: " https://static.wixstatic.com/media/1543c9_25d641ba1e854d09aed3c666e8511dc7~mv2.jpg", message: "Remember your inner wild self. It's easy to get caught up in day to day life and forget that your deeper soul essence needs to be fed wild, primal, joyful living. Take a moment to connect with that part of yourself. This card also calls upon the sacred place medicine of Joshua Tree national park, and the healing essences of the elements and micro life in the desert." },
  { image: " https://static.wixstatic.com/media/1543c9_b6d733f08c9c48c79d85c6a3344f091b~mv2.jpg", message: "Are you seeking too many answers outside of yourself? Go within, babe. Snuggle beneath some big blankets, turn off all media technology, go quiet, dark, and still. Look for the light within you, and use your favorite tricks to get clear." },
  { image: " https://static.wixstatic.com/media/1543c9_d93861e8c6cc49c0b5fcaff8120d0334~mv2.jpg", message: "Nourish your body with the very best." },
  { image: " https://static.wixstatic.com/media/1543c9_9e4cafcbcb544e16ae8653812fbf56b1~mv2.jpg", message: "Come on Babe, light their fire." },
  { image: " https://static.wixstatic.com/media/1543c9_233cefd22ea841c5a79b5f87a32da234~mv2.jpg", message: "Say 3x and feel it in your body: I allow life to come to me with beautiful offers." },
  { image: " https://static.wixstatic.com/media/1543c9_9e4cafcbcb544e16ae8653812fbf56b1~mv2.jpg", message: "Let yourself be seen and heard." },
  { image: " https://static.wixstatic.com/media/1543c9_2afa6f8cad25435ebdccb25f501ac615~mv2.jpg", message: "Tap into full moon wisdom. Moon bathe." },
  { image: " https://static.wixstatic.com/media/1543c9_5ca0cb8d1eb14ceba7ce7315657fcaa6~mv2.jpg", message: "Spark your vision and take one solid action. If you've been drowning in indecision, or trying to do everything at once, this oracle asks you to focus on one thing. Just one thing. One." },
  { image: " https://static.wixstatic.com/media/1543c9_710f4df9832f4c2fa98a0528822a1f3f~mv2.jpg", message: "This oracle is reminding you that it's time to take up space in the world. Remember your power, and know that you have a permission slip from the universe to dominate, be aggressive, and rise, with blessings all along the way." },
  { image: " https://static.wixstatic.com/media/1543c9_0e0d749e4a60490092b13f87cc1e3e77~mv2.jpg", message: "This oracle is a call to heal your relationship with money, by remembering that money is not bad or evil, or any of the other negative words people sometimes project at it. Affirm that money is attracted to you, and remember you have the power to do good with money." },
  { image: " https://static.wixstatic.com/media/1543c9_642bd1fdb67e4dc9ae832ecf1561246a~mv2.jpg", message: "Set intentions with this moon cycle." },
  { image: " https://static.wixstatic.com/media/1543c9_18239885f88049e4854f3635e5c2c31f~mv2.jpg", message: "Create your own romance and excitement in your life. Talk sexy to yourself." },
  { image: " https://static.wixstatic.com/media/1543c9_1c00034162ad40f79b111f66359a53f6~mv2.jpg", message: "Visualize your highest self and show up as her." },
  { image: " https://static.wixstatic.com/media/1543c9_5575a1d5294c40fc87f15a449fbb9f8e~mv2.jpg", message: "Get your beauty sleep." },
  { image: "https://static.wixstatic.com/media/1543c9_78ad9366976c40d5b171151a98ab24bf~mv2.jpg", message: "I treat myself like the queen I am." },
  { image: " https://static.wixstatic.com/media/1543c9_161d24ed3d47451faeaa3b9209976f48~mv2.jpg", message: "Turn to friends who can help you look more deeply within. You don't need to do this alone, and you likely don't have all of the answers at this point." },
  { image: " https://static.wixstatic.com/media/1543c9_96f28361547a465cb23b3b269328a42e~mv2.jpg", message: "Honor what you sense and feel, to see more clearly." },
  { image: " https://static.wixstatic.com/media/1543c9_052ade01d3f245d98c7d69e722a29725~mv2.jpg", message: "I manifest wealth at will." },
  { image: " https://static.wixstatic.com/media/1543c9_871a6969ad1c4521adb1f1fff15b963d~mv2.jpg", message: "Listen to your inner voice of wisdom." },
  { image: " https://static.wixstatic.com/media/1543c9_b14f05f1a77a4618aacdf0fa6314ac32~mv2.jpg", message: "Get to work, babe. It's truly as simple as that." },
  { image: " https://static.wixstatic.com/media/1543c9_b24f335662c1479d9ef7e2ace309c09c~mv2.jpg", message: "Dream it, be it. If you don't fully understand how to do this with unapologetic fabulousness, you might have to watch The Rocky Horror Picture Show." },
  { image: " https://static.wixstatic.com/media/1543c9_5680b88fa9d54be792a493cfcdeac559~mv2.jpg", message: "This oracle invites you to go to a place where you feel happy. This particular card is also a spiritual medicine card that invokes the healing essences of Yosemite." },
  { image: " https://static.wixstatic.com/media/1543c9_a43e20b7de434b7395a2cb288e670e1b~mv2.jpg", message: "Action creates momentum." },
  { image: " https://static.wixstatic.com/media/1543c9_82a403872f8c479798a78d076017701e~mv2.jpg", message: "Your nervous system would love a soothing foot bath." },
  { image: " https://static.wixstatic.com/media/1543c9_ab1e890d422c4798a56f122b58beef07~mv2.jpg", message: "Do it for your future self." },
  { image: " https://static.wixstatic.com/media/1543c9_4fe6fb05aded4757aa6f47eb97846125~mv2.jpg", message: "Every great mountain is sacred. Climb firmly but with respect. Recognize that all of your dreams, anything you endeavor to do, is powerful, and you must approach your dreams with an inner respect for their beauty, complexity, and grace. This isn't the time to be reckless. This card is also a medicine card for the spirit place of Mt. Shasta, California. It invites the healing energies of this ancient mountain, thought to connect to the crown chakra." },
  { image: " https://static.wixstatic.com/media/1543c9_b8738f2328434462bcf3b357ac82469c~mv2.jpg", message: "Everyday is a fashion show and the world is your runway." },
  { image: " https://static.wixstatic.com/media/1543c9_5dd790ad453f4dd0bd8fefc4f114d192~mv2.jpg", message: "Spend time with someone who is your safe haven." },
  { image: " https://static.wixstatic.com/media/1543c9_1e6d5d6bce3844adb618592e014bbb05~mv2.jpg", message: "Create your reality." },
  { image: " https://static.wixstatic.com/media/1543c9_797f645bd55a4cfe9dcc6585af1d6ae8~mv2.jpg", message: "You didn't come this far to watch on the sidelines. Dive in. This oracle is also a sacred location card that invites the spiritual medicine and healing energies of Bodega Bay, California." },
  { image: " https://static.wixstatic.com/media/1543c9_1435c8bca82a4d2ea8cd06e6f9e10e7d~mv2.jpg", message: "Saving money is just as sexy as spending it. You are asked to watch your money carefully at this time and save for another day." },
  { image: " https://static.wixstatic.com/media/1543c9_dca9c07ff8b44954b75ece7a427c73b8~mv2.jpg", message: "This oracle calls upon you to trust yourself in making big decisions. Give yourself the space, information, and perspective necessary to formulate the best strategy at this time." },
 { image: " https://static.wixstatic.com/media/1543c9_f03c4ad4f6b043ff8b65fb9c299fc04b~mv2.jpg", message: "Look up and dream, for your vision is the first step achieving that which you seek." },
      { image: "https://static.wixstatic.com/media/1543c9_0dd9afbede4747518786deafa2281d7e~mv2.jpg",
        message: "Modern society often teaches us to follow the orders of others. We get used to this and forget that we can create our paths. This oracle asks you to trust yourself, and trust within that you can forge a new path even if you don't have examples around you for how it's done. Trust in your heart, and take one step at a time to create the reality you desire."
      },
      {
        image: "https://static.wixstatic.com/media/1543c9_3d26057136ea4cc78b8b82b37ff18757~mv2.jpg",
        message: "This oracle asks you to spend time with positive visionary women. That means get on that phone, beauty, and make some fun plans for the upcoming week. Even if it feels impossible, this is healing medicine you need right now."
      },
      {
        image: "https://static.wixstatic.com/media/1543c9_673c82fe881b4a968731cea200ce0923~mv2.jpg",
        message: "If you've been uncertain about your next step, this card reminds you to put reflection and time into getting clear about what you want, and creating the life state to achieve it. You are a diamond in the rough. What do you need in order to shine?"
      }
    ];

    const randomCard = cards[Math.floor(Math.random() * cards.length)];

    document.getElementById("oracleCard").innerHTML = `
      <img src="${randomCard.image}" alt="Oracle Card">
      <p>“${randomCard.message}”</p>
    `;
  </script>
</body>
</html>

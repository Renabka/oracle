<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #123423;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Georgia', serif;
      color: #fff;
    }
    .card {
      max-width: 500px;
      text-align: center;
      padding: 30px;
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .card p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="card" id="oracleCard"></div>

  <script>
    const cards = [
      {
        image: "https://static.wixstatic.com/media/1543c9_0dd9afbede4747518786deafa2281d7e~mv2.jpg",
        message: "Modern society often teaches us to follow the orders of others. We get used to this and forget that we can create our paths. This oracle asks you to trust yourself, and trust within that you can forge a new path even if you don't have examples around you for how it's done. Trust in your heart, and take one step at a time to create the reality you desire.."
      },
      {
        image: " https://static.wixstatic.com/media/1543c9_3d26057136ea4cc78b8b82b37ff18757~mv2.jpg",
        message: " This oracle asks you to spend time with positive visionary women. That means get on that phone, beauty, and make some fun plans for the upcoming week. Even if it feels impossible, this is healing medicine you need right now."
      },
      {
        image: "https://static.wixstatic.com/media/1543c9_673c82fe881b4a968731cea200ce0923~mv2.jpg",
        message: " If you've been uncertain about your next step, this card reminds you to put reflection and time into getting clear about what you want, and creating the life state to achieve it. You are a diamond in the rough. What do you need in order to shine?"
      }
    ];

    const randomCard = cards[Math.floor(Math.random() * cards.length)];
    document.getElementById("oracleCard").innerHTML = `
      <img src="${randomCard.image}" alt="Oracle Card">
      <p>${randomCard.message}</p>
    `;
  </script>
</body>
</html>
